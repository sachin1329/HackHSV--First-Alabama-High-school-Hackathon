<script id="jsbin-javascript">

var milliseconds;
var seconds;
var minutes;
var hours;
var days;



function cdtd() {
	var xmas = new Date("April 1, 2017 10:00:00");
	var now = new Date();
	var timeDiff = xmas.getTime() - now.getTime();
	if (timeDiff <= 0) {
                clearTimeout(timer);
		document.write("HackHSV is here!");
		// Run any code needed for countdown completion here
        }
	 seconds = Math.floor(timeDiff / 1000);
	 minutes = Math.floor(seconds / 60);
	 hours = Math.floor(minutes / 60);
	 days = Math.floor(hours / 24);
	 milliseconds = -(now.getMilliseconds());
	hours %= 24;
        minutes %= 60;
        seconds %= 60;
	document.getElementById("daysBox").innerHTML = days;
	document.getElementById("hoursBox").innerHTML = hours;
	document.getElementById("minsBox").innerHTML = minutes;
	document.getElementById("secsBox").innerHTML = seconds;
	var timer = setTimeout('cdtd()',40);
}








var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.strokeStyle = 'white';
ctx.lineWidth = 17;
ctx.lineCap = 'round';
ctx.shadowBlur = 0;
ctx.shadowColor = 'white';

function degToRad(degree) {
  return degree*0.0174533;
}

function renderTime() {

  var newMinutes = minutes + (seconds / 60);
  var newSeconds = seconds + (milliseconds / 1000);
console.log((days * 6));
  // Background
  gradient = ctx.createRadialGradient(250,250,5,250,250,300);

  ctx.fillStyle = 'black';
  ctx.fillRect(0,0,500,500);

  //Day
  ctx.beginPath();
  ctx.arc(250, 250, 230, degToRad(270), degToRad((days )-90));
  ctx.stroke();
  
  // Hours
  ctx.beginPath();
  ctx.arc(250, 250, 200, degToRad(270), degToRad((hours*15)-90));
  ctx.stroke();
  
  // Minutes
  ctx.beginPath();
  ctx.arc(250, 250, 170, degToRad(270), degToRad((newMinutes*6)-90));
  ctx.stroke();
  
  // Seconds
  ctx.beginPath();
  ctx.arc(250, 250, 140, degToRad(270), degToRad((newSeconds*6)-90));
  ctx.stroke();
  
  
}
setInterval(renderTime, 40);

</script>
